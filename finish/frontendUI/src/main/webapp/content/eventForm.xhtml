<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head jsf:id="head">
<title>Event Form</title>
</head>
<body jsf:id="body">
  <ui:composition>
    <div class="forms">
      <div class="forms_title" style="line-height: 0;">
        <h2>Create An Event</h2>
      </div>
      <br />
      <h:form id="eventform">
        <f:event listener="#{eventUtilBean.checkTime}" type="postValidate" />
        Name
        <br />
        <h:inputText id="eventNameField" value="#{eventUtilBean.name}"
          maxlength="65" required="true"
          requiredMessage="Event name is required" />
        <h:message for="eventNameField" style="color:red" />
        <br />
        <br />
        Location
        <br />
        <h:inputText id="eventLocationField" value="#{eventUtilBean.location}"
          maxlength="65" required="true"
          requiredMessage="Event location is required" />
        <h:message for="eventLocationField" style="color:red" />
        <br />
        <br />
        Time
        <br />
        <br />
        <h:panelGroup id="eventTime">
          <label>Hour: </label>
          <h:selectOneMenu id="eventHour" class="time" value="#{eventUtilBean.hour}">
            <f:selectItems value="#{eventUtilBean.getHoursMap()}" />
          </h:selectOneMenu>
          <label>Day: </label>
          <h:selectOneMenu id="eventDay" class="time" value="#{eventUtilBean.day}">
            <f:selectItems value="#{eventUtilBean.getDaysMap()}" />
          </h:selectOneMenu>
          <label>Month: </label>
          <h:selectOneMenu id="eventMonth" class="time"
            value="#{eventUtilBean.month}">
            <f:selectItems value="#{eventUtilBean.getMonthsMap()}" />
          </h:selectOneMenu>
          <label>Year: </label>
          <h:selectOneMenu id="eventYear" class="time" value="#{eventUtilBean.year}">
            <f:selectItems value="#{eventUtilBean.getYearsMap()}" />
          </h:selectOneMenu>
          <br />
        </h:panelGroup>
        <h:panelGroup rendered="#{eventUtilBean.notValidTime}">
          <br />
          <h:message for="eventTime" style="color:red" />
          <br />
          <h:inputHidden id="eventSubmit" ></h:inputHidden>
        </h:panelGroup>
        <br />
        <h:commandButton value="Submit" type="submit"
          action="#{eventUtilBean.submitToService()}">
          <f:ajax execute="eventform" render=":content header"
            resetValues="true" />
        </h:commandButton>
      </h:form>
    </div>
  </ui:composition>
</body>
</html>
